name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          wget \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev

    - name: Install Python build tools
      run: |
        pip install --upgrade pip==23.3.1
        pip install buildozer==1.5.0
        pip install cython==3.0.7

    - name: Install app dependencies
      run: |
        pip install kivy==2.3.0
        pip install kivymd==1.2.0
        pip install requests==2.31.0
        pip install pillow==10.2.0
        pip install python-dotenv==1.0.0

    - name: Build with Buildozer
      run: |
        # Accept buildozer root warning
        export BUILDOZER_WARN_ON_ROOT=0
        # Build with verbose output
        buildozer -v android debug
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
      timeout-minutes: 60

    - name: Show build logs on failure
      if: failure()
      run: |
        echo "=== Checking for log files ==="
        find .buildozer -name "*.log" -type f 2>/dev/null || echo "No log files found"
        echo ""
        echo "=== Last 100 lines of any found logs ==="
        find .buildozer -name "*.log" -type f -exec sh -c 'echo "=== {} ===" && tail -100 "{}"' \; 2>/dev/null || echo "Could not read logs"

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: gua-debug-apk
        path: bin/*.apk

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: .buildozer/**/*.log
        if-no-files-found: ignore
