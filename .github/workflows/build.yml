name: Build G.U.A APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            openjdk-17-jdk \
            git \
            zip unzip \
            libgl1-mesa-dev \
            python3-pip \
            python3-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libc6-dev \
            libffi-dev \
            ccache \
            wget \
            curl

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Ensure Java 17 is used for the job
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/temurin-17-jdk-amd64/bin" >> $GITHUB_PATH
          java -version

      - name: Install Python requirements if present
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download latest python-for-android
        run: |
          mkdir -p .buildozer/android/platform
          git clone -b master https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

      - name: Build APK
        env:
          BUILDOZER_WARN_ON_ROOT: 0
        run: |
          echo "Using JAVA_HOME=$JAVA_HOME"
          buildozer android debug --requirements=python3,kivy==2.3.0,kivymd==1.2.0,requests==2.31.0,pillow==10.2.0,python-dotenv==1.0.0,pyjnius

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GUA-debug-apk
          path: bin/*.apk
      - name: Show build logs on failure
        if: failure()
        run: |
          echo "=== Checking for log files ==="
          find .buildozer -name "*.log" -type f 2>/dev/null || echo "No log files found"
          echo ""
          echo "=== Last 200 lines of any found logs ==="
          find .buildozer -name "*.log" -type f -exec sh -c 'echo "=== {} ===" && tail -200 "{}"' \; 2>/dev/null || echo "Could not read logs"

      - name: Run Gradle wrapper with stacktrace (diagnostic)
        if: failure()
        run: |
          set -x
          DIST_DIR=".buildozer/android/platform/build-arm64-v8a/dists/gua"
          # Force Java 17 for gradle (Gradle 9 requires Java 17+)
          export JAVA_HOME="/usr/lib/jvm/temurin-17-jdk-amd64"
          export PATH="$JAVA_HOME/bin:$PATH"
          java -version || true
          if [ -x "$DIST_DIR/gradlew" ] || [ -f "$DIST_DIR/gradlew" ]; then
            chmod +x "$DIST_DIR/gradlew" || true
            echo "Running gradlew --stacktrace in $DIST_DIR"
            (cd "$DIST_DIR" && ./gradlew clean assembleDebug --stacktrace --no-daemon 2>&1 | tee gradle-diagnostic.log) || true
          else
            echo "gradlew not found in $DIST_DIR"
            ls -la "$DIST_DIR" || true
          fi

      - name: Upload gradle diagnostics and distribution (failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-diagnostics-and-dists
          path: |
            .buildozer/android/platform/build-arm64-v8a/dists/gua/**
            .buildozer/android/platform/build-arm64-v8a/dists/gua/gradle-diagnostic.log
          if-no-files-found: warn
